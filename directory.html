<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    h3 {
        text-align: center;
            color: #FFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            
            height:90%;
            margin-bottom: 7px;
            
            font-size: 1rem;
    }

    body {
        
        
        background-size: cover;
        animation: toneShift 1s infinite alternate;
        
    }

    #section-class{
        border: 1px solid #ccc;
        position: relative;
    }

    #section-class {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 1);
    }

    #section-class::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: repeating-linear-gradient(
                to right,
                #000 0,
                #000 2px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.1;
        }


@keyframes toneShift {
    0% {
        filter: brightness(1) contrast(1) hue-rotate(0deg);
    }
    50% {
        filter: brightness(1.1) contrast(1.05) hue-rotate(10deg);
    }
    100% {
        filter: brightness(1.05) contrast(1) hue-rotate(-10deg);
    }
}

.gif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;   
  transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1);
  opacity: 0;
  pointer-events: none;
}


#section-class:hover .gif {
    opacity: 1;
}

@media (max-width: 768px) {

    body {
        background-repeat: repeat;
    }
}

</style>
</head>
<body class="bg-gray-100">
    <img src="That_s_me-removebg-preview.png" class="invisible lg:visible" style="position:absolute; height: 144px; left:0px; top: 280px; z-index: 1000;">
    <div style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center;"><h3 class="w-[100%] lg:w-[50%]"  style="font-size: 40px; font-weight: bold;" >Directory</h3></div>
    
    <div class="container mx-auto px-4 py-8">
     
        <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Placeholder for dynamic content generation -->
        </div>
    </div>

    <script>
        // Array of content sections - easily expandable
        const sections = [
            { 
                title: 'About', 
                image: 'https://i.pinimg.com/736x/f5/21/9f/f5219f28820e5bb64b56bc93020e8e29.jpg', 
                link: 'about.html',
                color: '#b42020'
            },
            { 
                title: 'Journal', 
                image: 'https://i.pinimg.com/736x/19/9b/46/199b46af421db385a211e5404bd79081.jpg', 
                link: 'journal.html',
                color: '#4aa'
            },
            { 
                title: 'Autobiography', 
                image: 'https://i.pinimg.com/736x/e9/89/27/e98927157f47f5b7e8a8c93c432bdff6.jpg', 
                link: 'autobiography.html',
                color: '#d6d62a'
            },
            { 
                title: 'Guestbook', 
                image: 'https://i.pinimg.com/736x/16/ac/7a/16ac7a56751ae0fcde488968de2d0c69.jpg', 
                link: 'http://users3.smartgb.com/g/g.php?a=s&i=g36-37568-7f',
                color: '#00FF00'
            },
            { 
                title: 'Landing Page', 
                image: 'landingpage.png', 
                link: 'index.html',
                color: '#FFF'
            },
            // You can add more sections here easily
        ];

        // Function to generate content blocks dynamically
        function generateContentBlocks() {
            const grid = document.getElementById('content-grid');
            
            sections.forEach(section => {
                // Create a container for each section
                const sectionElement = document.createElement('div');
                sectionElement.className = 'rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105 section-class';
                sectionElement.id = "section-class"
                sectionElement.style = 'background-color: ' + section.color
                
                // Create link
                const link = document.createElement('a');
                link.href = section.link;
                
                // Create image
                const image = document.createElement('img');
                image.src = section.image;
                image.alt = section.title;
                image.className = 'w-full h-64 object-cover';
                const gif = document.createElement('img');
                gif.src = "picmix.com_2653385.gif";
                gif.className = "gif"

                // Create title
                const title = document.createElement('div');
                title.textContent = section.title;
                title.className = 'p-4 text-center text-xl font-semibold text-gray-700';
                
                // Assemble the section
                link.appendChild(image);
                link.appendChild(title);
                sectionElement.appendChild(gif)
                sectionElement.appendChild(link);
                
                
                grid.appendChild(sectionElement);
            });
        }

        // Generate content when page loads
        generateContentBlocks();

        const backgroundImages = ['ageofempires.gif', 'skeletoncave.gif'];

        const randomIndex = Math.floor(Math.random() * backgroundImages.length);
        const selectedImage = backgroundImages[randomIndex];

        document.body.style.backgroundImage = `url(${selectedImage})`;
        document.body.style.backgroundSize = 'cover';
    </script>
</body>
</html>
